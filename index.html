<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
              <img src="img/instagram-celular.png" alt="iphone">
            </div>
          <div class="insta-login">
            <div class="login-options">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="insta logo">
                <div class="profile-photo">
                    <img src="img/3x4.jpeg" alt="user profile picture">
                </div>
                <a href="#" class="continue-login">Continue como Mateus</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="login-options">
                <p class="not-account">Não é Mateus?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" id="apple" class="app-download"></a>
                    <a href="#" id="playstore" class="app-download"></a>
                </div>
            </div>
           </div>
        </div>
    </body>
</html>
